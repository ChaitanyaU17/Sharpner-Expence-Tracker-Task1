<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <h5 class="mb-3">Add Expense</h5>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="expenseDescription" style="font-weight: 600;">Expense Description</label>
          <input type="text" class="form-control" id="expenseDescription" placeholder="Enter expense description" required>
        </div>
        <div class="form-group">
          <label for="expenseAmount" style="font-weight: 600;">Amount</label>
          <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
            <label for="expenseCategory" style="font-weight: 600;">Category</label>
            <select class="form-control" id="expenseCategory" required>
              <option value="">Select category</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Utilities">Utilities</option>
              <option value="Others">Others</option>
            </select>
          </div>
          
        <button type="submit" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
      </div>
      <div class="col-md-6">
        <h5 class="mb-3">Expense List</h5>
        <ul id="expenseList" class="list-group">
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
